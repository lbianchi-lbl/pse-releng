name: Test doctions

on:
  push:
    paths:
      - data/workflows/**.yml
      - tools/doctions/**

  workflow_dispatch:

jobs:
  run-all:
    name: doctions (${{ matrix.workflow }}/${{ matrix.context }})
    uses: ./.github/workflows/doctions.yml
    with:
      contexts-file: data/${{ matrix.context }}.yml
      workflow-file: data/workflows/${{ matrix.workflow }}.yml
    strategy:
      fail-fast: false
      matrix:
        workflow:
          - release
        context:
          - ccsi-foqus
          - idaes-examples
          - idaes-pse
          - idaes-ui
          - pareto
          - prommis
          - watertap