project:
  id: idaes-examples
  name: IDAES examples
  github:
    org: IDAES
    name: examples
  readthedocs:
    slug: idaes-examples
    project_name: idaes-examples
  python:
    name: idaes-examples
    default_python_version: '3.10'
    test_commands: []
  releasing:
    notes_template: |
      # IDAES-PSE Examples {{ notes_title }}

      These are the [examples and notebooks]({{ docs_url }}) for the IDAES-PSE framework.

      # {{ tag }} Release Highlights

      {% for item in highlights -%}
      - {{ item }}
      {% endfor -%}
      {{ highlights_text }}
    cycles:
      '2.3': {year: 2023, month: 11}
      '2.2': {year: 2023, month: 8}
      '2.1': {year: 2023, month: 5}

